<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <title>yMapper</title>
    <link rel="stylesheet" type="text/css" href="css/map.css"/>
    <link rel="stylesheet" type="text/css" href="css/controls.css"/>
    <link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">

    <script src="libs/leaflet.js"></script>
    <script src="libs/jquery-1.12.4.js"></script>
    <script src="libs/jquery-ui.js"></script>
    <script src="libs/rainbowvis.js"></script>
    <script src="libs/togeojson.js"></script>
    <script src="libs/leaflet.filelayer.js"></script>
    <script src="libs/h3-js.js"></script>

    <script src="js/variables.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/actions.js"></script>
</head>

<body>
<div id="mapLayer"></div>
<div id="controlsLayer">
    <label for="latForm" id="latLabel">
        Lat:
        <input type="number" step="any" id="latForm"/>
    </label>
    <label for="lngForm" id="lngLabel">
        Lng:
        <input type="number" step="any" id="lngForm"/>
    </label>
    <button type="button" id="setLatLngButton" onclick="setLatLng()">
        Set
    </button>

    <br/>
    <label for="gridSizeSelect">
        Grid size:
        <select id="gridSizeSelect" onchange="clearAll()">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </label>

    <br/>
    <label for="searchForm" id="searchLabel">
        [Dispersion] SNPs:
        <button type="button" id="parentButton" onclick="getParent()">
            ↰
        </button>
        <input type="search" id="searchForm" placeholder="R-CTS1211" size="34"/>
    </label>
    <label for="groupDispersionCheckbox">
        Group:
        <input type="checkbox" id="groupDispersionCheckbox"/>
    </label>
    <button type="button" id="dispersionButton" onclick="showDispersion()">
        Show
    </button>
    <button type="button" id="clearDispersionButton" onclick="clearAll()">
        Clear
    </button>

    <br/>
    <label for="startForm" id="agesLabel">
        [Filtering] TMRCA:
        <input type="number" style="width: 50px;" id="startForm" value="-2000"/>
        -
        <input type="number" style="width: 50px;" id="endForm" value="2000"/>
    </label>
    <button type="button" id="addToSetAButton" onclick="addHexagonsToSetA()">
        A
    </button>
    <select id="filteringModeSelect">
        <option value="union" selected>Union (∪)</option>
        <option value="subtraction">Subtraction (\)</option>
        <option value="intersection">Intersection (∩)</option>
        <option value="xor">Exclusive OR (Δ)</option>
    </select>
    <button type="button" id="addToSetBButton" onclick="addHexagonsToSetB()">
        B
    </button>
    <label for="groupFilteringCheckbox">
        Group:
        <input type="checkbox" id="groupFilteringCheckbox" checked/>
    </label>
    <button type="button" id="filteringButton" onclick="showFiltering()">
        Filter
    </button>
    <button type="button" id="clearFilteringButton" onclick="clearAll()">
        Clear
    </button>

    <br/>
    <label id="stateLabel"> OK. </label>

    <br/>
    <div id="boxes"></div>
</div>
</body>
</html>
