<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <title>yMapper</title>
    <link rel="stylesheet" type="text/css" href="css/map.css"/>
    <link rel="stylesheet" type="text/css" href="css/controls.css"/>
    <link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">

    <script src="libs/leaflet.js"></script>
    <script src="libs/heatmap.js"></script>
    <script src="libs/leaflet-heatmap.js"></script>
    <script src="libs/jquery-1.12.4.js"></script>
    <script src="libs/jquery-ui.js"></script>
    <script src="libs/rainbowvis.js"></script>
    <script src="libs/togeojson.js"></script>
    <script src="libs/leaflet.filelayer.js"></script>
    <script src="libs/turf.min.js" charset="utf-8"></script>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
<div id="mapLayer"></div>
<div id="controlsLayer">
    <label for="latForm" id="latLabel">
        Lat:
        <input type="number" step="any" id="latForm"/>
    </label>
    <label for="lngForm" id="lngLabel">
        Lng:
        <input type="number" step="any" id="lngForm"/>
    </label>
    <button type="button" id="setLatLngButton" onclick="setLatLng()">
        Set
    </button>

    <br/>
    <label for="gridSizeSelect">
        Grid size:
        <select id="gridSizeSelect" onchange="clearAll()">
            <option value="0.5">0.5</option>
            <option value="1.0" selected>1.0</option>
            <option value="1.5">1.5</option>
            <option value="2.0">2.0</option>
        </select>
    </label>

    <br/>
    <label for="searchForm" id="searchLabel">
        1) SNPs:
        <button type="button" id="parentButton" onclick="getParent()">
            ↰
        </button>
        <input type="search" id="searchForm" placeholder="R-CTS1211"/>
    </label>
    <label for="groupCheckbox">
        Group:
        <input type="checkbox" id="groupCheckbox"/>
    </label>
    <button type="button" id="dispersionButton" onclick="showDispersion()">
        Dispersion
    </button>
    <button type="button" id="clearButton" onclick="clearAll()">
        Clear
    </button>

    <br/>
    <label for="startForm" id="agesLabel">
        2) Ages:
        <input type="search" id="startForm" value="-2000" size="5"/>
        -
        <input type="search" id="endForm" value="2000" size="5"/>
    </label>
    <button type="button" id="includeButton" onclick="includeHexagons()">
        Include
    </button>
<!--    <button type="button" id="excludeButton" onclick="excludeHexagons()">-->
<!--        Exclude-->
<!--    </button>-->
<!--    <select id="similarityModeSelect">-->
<!--        <option value="union" selected>Union (∪)</option>-->
<!--        <option value="intersection">Intersection (∩)</option>-->
<!--    </select>-->
    <label for="group2Checkbox">
        Group:
        <input type="checkbox" id="group2Checkbox" checked/>
    </label>
    <button type="button" id="similarityCountButton" onclick="showSimilarity()">
        SimilarityCount
    </button>
<!--    <button type="button" id="similarityPercentButton" onclick="showSimilarity()">-->
<!--        SimilarityPercent-->
<!--    </button>-->

    <br/>
    <label id="stateLabel"> OK. </label>

    <br/>
    <div id="boxes"></div>
</div>
</body>
</html>
